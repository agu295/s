<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor y Contenidos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            height: 100vh;
            width: 100%;
            background-color: darkslategrey;
        }

        .overlay {
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }

        #videoFrame {
            width: 100%;
            height: 100%;
            border: none;
        }

        #fullscreenButton {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }

        .hamburger-menu {
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
            z-index: 1000;
        }

        .hamburger-menu div {
            width: 30px;
            height: 3px;
            background-color: white;
            margin: 5px 0;
        }

        .btn-container {
            position: absolute;
            top: 60px;
            left: 10px;
            display: none;
            flex-direction: column;
            z-index: 1000;
        }

        .btn-container button {
            margin-bottom: 10px;
        }

        .show {
            display: flex;
        }
    </style>
</head>

<body>

    <!-- Botón para activar pantalla completa -->
    <button id="fullscreenButton" onclick="toggleFullscreen()">Pantalla Completa</button>

    <!-- Menú hamburguesa -->
    <div class="hamburger-menu" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- Contenedor de los botones para cambiar el iframe -->
    <div id="btn-container" class="btn-container">
        <button class="btn btn-primary" onclick="updateIframe(atob('aHR0cHM6Ly9sYTEwaGQuY29tL3Zpdm8vY2FuYWwucGhwP3N0cmVhbT1kc3BvcnRz'))">Canal 1</button>
        <button class="btn btn-primary" onclick="updateIframe(atob('aHR0cHM6Ly9sYTEwaGQuY29tL3Zpdm8vY2FuYWwucGhwP3N0cmVhbT10bnRzcG9ydHM='))">Canal 2</button>
        <button class="btn btn-primary" onclick="updateIframe(atob('aHR0cHM6Ly9sYTEwaGQuY29tL3Zpdm8vY2FuYWwucGhwP3N0cmVhbT1lc3BucHJlbWl1bQ=='))">Canal 3</button>
    </div>

    <!-- Contenedor del iframe -->
    <div id="iframe-container" class="overlay" style="display: none;">
        <iframe id="videoFrame" src="" scrolling="no"></iframe>
    </div>

    <script src="https://jwpsrv.com/library/FfMxTl3oEeSEiiIACxmInQ.js"></script>

    <script>
        // Función para actualizar el iframe con una nueva URL
        function updateIframe(url) {
            const iframe = document.getElementById('videoFrame');
            iframe.src = url;
            document.getElementById('iframe-container').style.display = 'flex';
        }

        // Función para activar/desactivar pantalla completa
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else if (document.exitFullscreen) {
                document.exitFullscreen();
            }
        }

        // Función para mostrar/ocultar el menú
        function toggleMenu() {
            const menu = document.getElementById('btn-container');
            menu.classList.toggle('show');
        }
    </script>

</body>

</html>
